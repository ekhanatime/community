<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyggespillet | Av Ekhana</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --text-color: #333;
            --bg-color: #f5f6fa;
            --hero-height: 60vh;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: var(--bg-color);
        }

        .hero {
            height: var(--hero-height);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            margin-bottom: 2rem;
        }

        .hero img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            background: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border-radius: 10px;
            max-width: 800px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .chapter {
            margin-bottom: 4rem;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        h3 {
            font-size: 1.5rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
        }

        p {
            margin-bottom: 1rem;
        }

        .navigation {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .navigation a {
            display: block;
            color: var(--primary-color);
            text-decoration: none;
            margin-bottom: 0.5rem;
        }

        .navigation a:hover {
            color: var(--accent-color);
        }

        @media (max-width: 768px) {
            .hero {
                height: 40vh;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .navigation {
                display: none;
            }
        }

        .chapter-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <nav class="navigation">
        <a href="#title">Tittel</a>
        <a href="#chapter1">Kapittel 1</a>
        <a href="#chapter2">Kapittel 2</a>
        <a href="#chapter3">Kapittel 3</a>
    </nav>

    <div class="hero" id="title">
        <img src="Firefly A mystical book cover showing a young boy standing between light and shadow, Norwegian fores.jpg" alt="Skyggespillet Cover">
        <div class="hero-content">
            <h1>Skyggespillet</h1>
            <h2>Den Evige Dansen Mellom Lys og Skygge</h2>
            <h3>Av Ekhana</h3>
        </div>
    </div>

    <div class="container">
        <div class="chapter" id="chapter1">
            <h2>Kapittel 1: Solformørkelsens Barn</h2>
            <img src="Firefly A collection of mystical symbols and motifs- spiraling shadows and light, ancient runes, pro.jpg" alt="Chapter 1" class="chapter-image">
            <div class="chapter-content">
                <!-- Chapter 1 content -->
            </div>
        </div>

        <div class="chapter" id="chapter2">
            <h2>Kapittel 2: De Første Ordene</h2>
            <img src="Firefly A kindergarten classroom with a young boy sitting under a large window, colorful auras visib.jpg" alt="Chapter 2" class="chapter-image">
            <div class="chapter-content">
                <!-- Chapter 2 content -->
            </div>
        </div>

        <div class="chapter" id="chapter3">
            <h2>Kapittel 3: Skyggenes Hvisken</h2>
            <img src="Firefly An old Norwegian café interior with snow falling outside frosted windows, an elderly woman i.jpg" alt="Chapter 3" class="chapter-image">
            <div class="chapter-content">
                <!-- Chapter 3 content -->
            </div>
        </div>
    </div>

    <script>
        // Function to get random image from available images
        function getRandomImage(images) {
            return images[Math.floor(Math.random() * images.length)];
        }

        // Array of available images
        const images = [
            "Firefly A mystical book cover showing a young boy standing between light and shadow, Norwegian fores.jpg",
            "Firefly A mystical book cover showing a young boy standing between light and shadow, Norwegian fores (1).jpg",
            "Firefly A mystical book cover showing a young boy standing between light and shadow, Norwegian fores (2).jpg"
        ];

        // Change hero image every 10 seconds
        setInterval(() => {
            document.querySelector('.hero img').src = getRandomImage(images);
        }, 10000);
    </script>
</body>
</html>
